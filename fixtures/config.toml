[default]
interval = "1m"
language = "en"

[[exporter]]
type = "prometheus"
events = ["alert", "warning", "info"]

[[alert]]
type = "pagerduty"
id = "pagerduty_company_1"
name = "Pager Duty Company 1"
client_id = ""
client_secret = ""

[[alert]]
type = "slack"
id = "slack_company_1"
name = "Slack Company 1"
client_id = ""
client_secret = ""
channel = "alert"

[[alert]]
type = "email"
id = "email_company_1"
name = "Email Company 1"
mail_type = "imap"
server = ""
username = ""
password = ""

[[service]]
type = "elasticsearch"
id = "elasticsearch_prod"
name = "Elasticsearch Production"
address = "http://localhost:9200"
alerts = ["slack_company_1", "pagerduty_company_1"]
interval = "1m"

  [service.required]
  min_status = "yellow"

[[service]]
type = "http"
id = "website_healthcheck"
name = "Website Healthcheck"
address = ""
alerts = ["email_company_1"]
interval = "1m"

    [service.required]
    in_response = "\"elasticsearch\": \"ok\""
    status_code = 200
